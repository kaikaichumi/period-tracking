name: period_tracking
description: A period tracking application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  table_calendar: ^3.0.9
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^13.0.0
  timezone: ^0.9.4
  intl: ^0.19.0
  fl_chart: ^0.65.0  # 更新到最新版本
  path: ^1.8.3
  google_sign_in: ^6.1.5
  googleapis: ^11.4.0
  http: ^1.1.0
  collection: ^1.17.0  # 或更新的版本
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"  # 可以用 "launcher_icon" 或 true
  ios: false
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/icon.png" # Set the foreground image (same or different from image_path)
  adaptive_icon_background: "#5F8F3C"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "path/to/image.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true